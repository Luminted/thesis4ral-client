<script>
    let events = 0;
    setInterval(()=>{
        console.log(events)
        events = 0;
    }, 1000)
    var lastMove = 0;
    document.addEventListener('mousemove', function() {
    // do nothing if last move was less than 40 ms ago
    if(Date.now() - lastMove > Math.round(1000 / 60)) {
        // Do stuff
        events++
        lastMove = Date.now();
    }
});
